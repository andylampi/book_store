{% extends "_base.html" %}

{% block title %}HomePage{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<h1>HomePage</h1>
<h3>Hello</h3>{{ user.username }}
<h3><a href="{% url 'logout' %}">Logout</a></h3>
{% else %}
<h3><a href="{% url 'login' %}">Login</a></h3>
<h3><a href="{% url 'signup' %}">SignUp</a></h3>
{% endif %}
{% endblock content %}
